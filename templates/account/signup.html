{% extends "base.html" %}
{% load static %}

{% block content %}

<section class="container-fluid min-vh-100 d-flex flex-column justify-content-center align-items-center py-5">
  <div class="container">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-lg-6">
        <div class="text-primary shadow">
          <div class="card-body p-5">
            <div class="row align-items-center justify-content-lg-around">
              <div class="col-12">
                <h3 class="text-center fw-bold mb-5 mx-1 mx-md-4 mt-4">Join the Community</h3>
                <form id="signup_form" method="post" action="{% url 'account_signup' %}">
                  {% csrf_token %}
                  {{ form.as_p }}
                  {% if redirect_field_value %}
                  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}">
                  {% endif %}
                  <button class="btn btn-secondary col-12 text-light" type="submit">Sign Up</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
