{% extends "base.html" %}
{% load crispy_forms_tags %}


{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<section class="container-fluid min-vh-100 d-flex flex-column justify-content-center align-items-center py-5"
    id="password-change">
    <div class="container row d-flex flex-column justify-content-center align-items-center">
        <div
            class="col-12 col-md-10 col-lg-5 bg-light py-5 px-3 d-flex flex-column justify-content-center align-items-center shadow">
            <h5>Change Password</h5>

            <form method="POST" action="{% url 'account_change_password' %}" class="password_change col-12">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-secondary text-light form-group col-12 my-3" type="submit" name="action">Change
                    Password</button>
            </form>
            <a class="text-muted ms-auto footnote" href="{% url 'account_reset_password' %}">Forgot Password?</a>

        </div>
    </div>
</section>
{% endblock %}
